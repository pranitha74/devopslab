<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
<style>
  body {
    background-color: yellow;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
  }

  .container {
    background-color: yellow;
    padding: 20px;
    border-radius: 8px;
    /* No box-shadow or border needed as per the image */
    width: 400px; /* Adjust width as needed */
  }

  h1 {
    text-align: center;
    color: black; /* Or a very dark brown/black as seen in the image */
    font-size: 2.5em; /* Adjust font size as needed */
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }

  .form-group label {
    flex: 0 0 120px; /* Fixed width for labels */
    text-align: right;
    margin-right: 15px;
    font-weight: normal; /* Labels don't appear bold in the image */
    font-size: 1.1em;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="date"],
  .form-group textarea,
  .form-group select {
    flex: 1; /* Take remaining space */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
  }

  .form-group input[type="radio"] {
    margin-right: 5px;
  }

  .gender-options label {
    margin-right: 20px;
    text-align: left; /* Override default label alignment for radio buttons */
    flex: unset; /* Don't apply flex basis for these labels */
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    justify-content: center; /* Center the checkbox */
    padding-left: 120px; /* Adjust based on label width to align with inputs */
  }

  .checkbox-group input[type="checkbox"] {
    margin-right: 10px;
  }

  .button-group {
    text-align: center;
  }

  .button-group input[type="submit"],
  .button-group input[type="reset"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    margin: 0 10px;
  }

  .button-group input[type="submit"] {
    background-color: #007bff; /* Example color, adjust as needed */
    color: white;
  }

  .button-group input[type="reset"] {
    background-color: #6c757d; /* Example color, adjust as needed */
    color: white;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Registration Page</h1>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="dob">Date Of Birth</label>
      <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div style="flex: 1; display: flex; align-items: center;">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" class="gender-options">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="gender-options">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNo">Phone No</label>
      <input type="text" id="phoneNo" name="phoneNo">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address">
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms" style="text-align: left; flex: unset;">Accept terms and conditions</label>
    </div>

    <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" name="branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
        </select>
    </div>

    <div class="button-group">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</div>

</body>
</html>
